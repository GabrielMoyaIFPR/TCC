{% extends 'cadastros/formulario.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container mt-5 py-5">

    <div class="row pt-5 mt-3">
        <div class="col-lg">

            <a href="{% url 'cadastrar-cidade' %}" class="btn btn-warning">Adicionar Cidade</a>
            <table class="table table-striped">
            
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th>Opções</th>
                </tr>
            
                {% for cidade in object_list %}
            
                <tr>
                    <td>{{cidade.pk}}</td>
                    <td>{{cidade.nome}}</td>
                    <td>{{cidade.estado.sigla}}</td>
                    <td>
                        <a href="{% url 'atualizar-cidade' cidade.pk %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'deletar-cidade' cidade.pk %}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            
                {% empty %}
                <tr>
                    <td colspan="3">Nenhuma cidade cadastrada!</td>
                </tr>
                {% endfor %}
            
            </table>




        </div>
    </div>

</div>
{% endblock %}
