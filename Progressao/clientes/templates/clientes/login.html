{% extends 'clientes/formulario.html' %}
{% load static %}


{%block conteudo%}
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Login/Cadastrar-se</h1>
            </div>
        </div>
    </div>
</section>
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" src="{% static 'img/login.jpg' %}" alt="">
                    <div class="hover">
                        <h4>Novo no nosso Site?</h4>
                        <p>Conheça as vantagens de nossos produtos feitos a mão dentro do conforto de sua casa.</p>
                        <a class="primary-btn" href="/clientes/novaConta">Criar Uma Conta</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Fazer Login</h3>
                    <form class="row login_form" action="" method="post" id="contactForm"
                        novalidate="novalidate">
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'">
                        </div>
                        <!-- <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Manter Conectado</label>
                            </div>
                        </div> -->
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Entrar</button>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
