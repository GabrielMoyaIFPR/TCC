{% extends 'cadastros/formulario.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container py-5">

    <div class="row mt-5">
        <div class="col-lg mt-5 text-center">
            <h3 class="">{{titulo}}</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5 mx-auto">
            <form method="post">
                <!-- Todo formulário tem que ter essa validação -->
                {% csrf_token %}
                <!-- Gera o formulário -->
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    Entrar
                </button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
{%block rodape%}
{%endblock%}
